apiVersion: apps/v1
kind: Deployment
metadata:
  name: productservice
spec:
  selector: # Define the wrapping strategy
    matchLabels: # Match all pods with the defined labels
      app: productservice # Labels follow the `name: value` template
  template: # This is the template of the pod inside the deployment
    metadata:
      labels:
        app: productservice
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - image: acseshop183914376.azurecr.io/productservice:latest
          name: productservice
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 8080
              name: http
